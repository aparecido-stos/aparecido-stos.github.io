            <hr>
        <p>
          <input type="text" name="clientName" id="clientName" placeholder="Nome do cliente..." />
          <br>
         <label for="opcao">Local:</label>
          <select id="opcoes">
        <option value="opcao1">Santos - SP</option>

    <input type="checkbox" name="ambosLados" id="ambosLados"/>

    <label for="InformacaoExtra">Informação extra:</label>

    <textarea name="informacao" id="informacao" cols="35" rows="6"></textarea>

        <li>
          <input type="number" name="numberSosM" id="numberSosM" min="1"/>
          <label for="Sos">Sos M / 50</label>

        <li>
          <input type="number" name="numberSosG" id="numberSosG" min="1"/>

        <li>

        <li>

        <li>

        </li>
